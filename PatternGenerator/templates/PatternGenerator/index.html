<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Knitting Patterns</title>
</head>
<body>
    <h1>Knit Knacks</h1>
    <h2>Pattern Database</h2>

    {% for pattern in patterns %}
        <img src ="{% static 'images/source/' %}{{pattern.filename}}" />
        <a href="{% url 'viewpatterns' pattern.id %}">Pattern set #{{pattern.id}}</a>
        <hr />
    {% endfor %}
</body>
</html>
